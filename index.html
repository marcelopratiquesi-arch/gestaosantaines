        const parseMoney = (val) => {
            if (typeof val === 'number') return val;
            if (!val) return 0;
            if (typeof val === 'string') {
                return parseFloat(val.replace(/[^\d,-]/g, '').replace(',', '.')) || 0;
            }
            return 0;
        };

        const getUnit = (planName, overrides = {}) => {
            if (!planName || typeof planName !== 'string') return 'SI1';
            
            if (overrides[planName]) {
                return overrides[planName];
            }

            const upper = planName.toUpperCase();
            const keywordsSI2 = [
                "S2", "S02", "SI2", "SI 2", "SI02", "SI 02", "S I -2", "S I - 2", "S I TRACINHO 2",
                "S12", "SI-2", "SI - 2"
            ];
            
            return keywordsSI2.some(k => upper.includes(k)) ? 'SI2' : 'SI1';
        };

        const isNutriPlan = (planName) => {
            if (!planName || typeof planName !== 'string') return false;
            const upper = planName.toUpperCase();
            return upper.includes("NUTRI") || upper.includes("COMBO");
        };

        const isPlusPlan = (planName, isAlreadyNutri) => {
            if (isAlreadyNutri) return false; 
            if (!planName || typeof planName !== 'string') return false;
            const upper = planName.toUpperCase();
            return upper.includes("PLUS");
        };

        const findSmartColumns = (headerRow, firstDataRow) => {
            let planIdx = -1;
            let valIdx = -1;

            if (headerRow) {
                const headers = headerRow.map(h => String(h).toUpperCase());
                headers.forEach((h, i) => {
                    if (h.includes('VALOR') || h.includes('TOTAL') || h.includes('PAGO')) valIdx = i;
                    if (h.includes('PLANO') || h.includes('PRODUTO') || h.includes('DESCRIÃ‡ÃƒO')) planIdx = i;
                });
            }

            if ((planIdx === -1 || valIdx === -1) && firstDataRow) {
                firstDataRow.forEach((cell, i) => {
                    const txt = String(cell);
                    if (valIdx === -1 && (txt.includes('R$') || typeof cell === 'number')) valIdx = i; 
                    if (planIdx === -1 && (txt.toUpperCase().includes('SI') || txt.toUpperCase().includes('PRATIQUE'))) planIdx = i;
                });
            }

            if (planIdx === -1) planIdx = 12; // Default M
            if (valIdx === -1) valIdx = 19;   // Default T

            return { planIdx, valIdx };
        };

        const findHeader = (data, keywords) => {
            for (let i = 0; i < Math.min(data.length, 30); i++) {
                const rowStr = (data[i] || []).join(' ').toUpperCase();
                if (keywords.some(k => rowStr.includes(k))) return i;
            }
            return 0;

                const unit = getUnit(plan, overrides);
                if (unit === 'SI1') si1Plans.push(plan);
                else si2Plans.push(plan);
            });

            si1Plans.sort();
            si2Plans.sort();

        const DetailModal = ({ isOpen, onClose, title, items, colorClass }) => {
            if (!isOpen) return null;

            const groupedItems = useMemo(() => {
                if (!items) return [];
                const groups = {};
                items.forEach(item => {

                        groups[key] = { name: item.name, value: item.value, count: 0, total: 0 };

                    groups[key].count += 1;
                    groups[key].total += item.value;
                });

        const FileCard = ({ title, type, onUpload, status, subtext }) => (
            <div className={`relative p-4 rounded-xl border-2 border-dashed transition-all ${status ? 'border-green-500 bg-green-50' : 'border-gray-300 hover:border-pratique-red hover:bg-white'} group`}>
                <input type="file" accept=".xlsx,.xls,.csv" className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onChange={(e) => { if (e.target.files[0]) onUpload(e.target.files[0]); }} />
                <div className="flex flex-col items-center justify-center text-center">
                    {status ? (

                            <span className="font-bold text-gray-800 text-sm">{title} OK</span>
                        </>
                    ) : (
                        <>
                            <div className="bg-gray-100 text-gray-500 p-2 rounded-full mb-2 group-hover:bg-red-50 group-hover:text-pratique-red"><Icons.Upload /></div>
                            <span className="font-bold text-gray-600 text-sm group-hover:text-pratique-red">{title}</span>

                        </>
                    )}
                </div>
            </div>
        );

        const UnitColumn = ({ unit, sales, receipts, actives, isSI2, onOpenModal }) => {
            const bgHeader = isSI2 ? 'bg-gray-900' : 'bg-pratique-red';
            const textClass = isSI2 ? 'text-gray-900' : 'text-pratique-red';

            return (
                <div className="flex-1 flex flex-col gap-6">
                    <div className={`p-4 rounded-t-xl ${bgHeader} text-white shadow-lg`}>
                        <h2 className="text-3xl font-display font-bold text-center tracking-wide">{unit}</h2>
                    </div>
                    <div className="bg-white p-6 rounded-xl card-shadow border-l-4 border-gray-200 relative overflow-hidden group hover:border-l-4 transition-all" style={{borderColor: isSI2 ? '#111827' : '#ED1C24'}}>
                        <div className="flex justify-between items-start mb-2">
                            <span className="text-gray-500 font-bold text-sm uppercase tracking-wider">Faturamento (PerÃ­odo)</span>
                            <div className={`p-2 rounded-lg ${isSI2 ? 'bg-gray-100 text-gray-800' : 'bg-red-50 text-red-600'}`}><Icons.Money /></div>
                        </div>
                        <div className={`text-4xl font-display font-bold ${textClass} mb-4`}>
                            {formatCurrency(sales?.total || 0)}
                        </div>
                        <div className="flex flex-col gap-3 pt-4 border-t border-gray-100">
                            <div className="flex justify-between items-center">
                                <span className="text-xs text-gray-400 font-bold uppercase">Total Vendas</span>
                                <span className="text-xl font-bold text-gray-700">{formatNumber(sales?.count || 0)}</span>
                            </div>
                            <div className="grid grid-cols-2 gap-3 mt-2">
                                <div className={`rounded-lg p-3 bg-green-50 border border-green-100 flex flex-col justify-between`}>
                                    <div>
                                        <div className="flex items-center gap-1 mb-1">
                                            <div className="text-green-600"><Icons.Leaf /></div>
                                            <span className="text-xs font-bold uppercase text-green-700">Nutri/Combo</span>
                                        </div>
                                        <p className="text-2xl font-bold text-green-800 mb-2">{formatNumber(sales?.nutriCount || 0)}</p>
                                    </div>
                                    <button onClick={() => onOpenModal('Nutri/Combo', sales?.nutriList, 'bg-green-600')} className="text-[10px] font-bold uppercase tracking-wider text-green-600 bg-green-100 hover:bg-green-200 py-1 px-2 rounded w-full text-center transition-colors flex items-center justify-center gap-1">
                                        <Icons.Eye /> Detalhamento
                                    </button>
                                </div>
                                <div className={`rounded-lg p-3 bg-yellow-50 border border-yellow-100 flex flex-col justify-between`}>
                                    <div>
                                        <div className="flex items-center gap-1 mb-1">
                                            <div className="text-yellow-600"><Icons.Star /></div>
                                            <span className="text-xs font-bold uppercase text-yellow-700">Plano Plus</span>
                                        </div>
                                        <p className="text-2xl font-bold text-yellow-800 mb-2">{formatNumber(sales?.plusCount || 0)}</p>
                                    </div>
                                    <button onClick={() => onOpenModal('Plano Plus', sales?.plusList, 'bg-yellow-600')} className="text-[10px] font-bold uppercase tracking-wider text-yellow-700 bg-yellow-100 hover:bg-yellow-200 py-1 px-2 rounded w-full text-center transition-colors flex items-center justify-center gap-1">
                                        <Icons.Eye /> Detalhamento
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-xl card-shadow border-l-4 border-green-500">
                        <div className="flex justify-between items-start mb-2">
                            <span className="text-gray-500 font-bold text-sm uppercase tracking-wider">Recebimento (Caixa)</span>
                            <div className="p-2 rounded-lg bg-green-50 text-green-600"><Icons.Check /></div>
                        </div>
                        <div className="text-3xl font-display font-bold text-gray-800">
                            {formatCurrency(receipts?.total || 0)}
                        </div>
                        <p className="text-xs text-gray-400 mt-2">Valor efetivamente baixado</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl card-shadow border-l-4 border-blue-500">
                         <div className="flex justify-between items-start mb-2">
                            <span className="text-gray-500 font-bold text-sm uppercase tracking-wider">Alunos Ativos</span>
                            <div className="p-2 rounded-lg bg-blue-50 text-blue-600"><Icons.Users /></div>
                        </div>
                        <div className="text-4xl font-display font-bold text-gray-800">

                    </div>
                </div>
            );
        };

        const FooterSummary = ({ sales, receipts, actives, onGenerateAiReport }) => {
            const totalFaturamento = (sales?.si1.total || 0) + (sales?.si2.total || 0);
            const totalRecebido = (receipts?.si1.total || 0) + (receipts?.si2.total || 0);

            return (
                <div className="mt-16 animate-up" style={{animationDelay: '0.4s'}}>
                    <div className="bg-gray-900 rounded-t-2xl p-8 text-white shadow-2xl border-t-4 border-pratique-red relative overflow-hidden">

                            >
                                <Icons.Sparkles /> AnÃ¡lise IA
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 md:gap-8">

                            </div>
                            <div className="p-4 bg-gray-800 rounded-lg border border-gray-700">
                                <p className="text-gray-400 text-xs font-bold uppercase mb-1">Recebimento Total</p>
                                <p className="text-2xl xl:text-3xl font-display font-bold text-green-400 break-words">{formatCurrency(totalRecebido)}</p>
                            </div>
                             <div className="p-4 bg-gray-800 rounded-lg border border-gray-700">
                                <p className="text-gray-400 text-xs font-bold uppercase mb-1">Total Nutri/Combo</p>
                                <p className="text-2xl xl:text-3xl font-display font-bold text-green-200">{formatNumber(totalNutri)}</p>
                            </div>
                            <div className="p-4 bg-gray-800 rounded-lg border border-gray-700">
                                <p className="text-gray-400 text-xs font-bold uppercase mb-1">Total Plus</p>
                                <p className="text-2xl xl:text-3xl font-display font-bold text-yellow-400">{formatNumber(totalPlus)}</p>
                            </div>
                             <div className="p-4 bg-gray-800 rounded-lg border border-gray-700">
                                <p className="text-gray-400 text-xs font-bold uppercase mb-1">Total Ativos</p>
                                <p className="text-2xl xl:text-3xl font-display font-bold text-blue-400">{formatNumber(totalAtivos)}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [rawSales, setRawSales] = useState(null);
            const [rawReceipts, setRawReceipts] = useState(null);
            const [rawActives, setRawActives] = useState(null);
            
            const [salesData, setSalesData] = useState(null);
            const [receiptsData, setReceiptsData] = useState(null);
            const [activesData, setActivesData] = useState(null);
            
            // --- PERSISTÃŠNCIA (LOAD) ---
            // Carrega do LocalStorage se existir, senÃ£o usa padrÃ£o
            const [planOverrides, setPlanOverrides] = useState(() => {
                try {
                    const saved = localStorage.getItem('plan_overrides');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) { return {}; }
            });
            // Removed localStorage for API key as it is now hardcoded.

            const [allPlans, setAllPlans] = useState(new Set());
            const [configOpen, setConfigOpen] = useState(false);
            
            // Modal States
            const [modalOpen, setModalOpen] = useState(false);
            const [modalTitle, setModalTitle] = useState('');
            const [modalItems, setModalItems] = useState([]);
            const [modalColor, setModalColor] = useState('bg-gray-800');

            // AI Report States
            const [aiModalOpen, setAiModalOpen] = useState(false);
            const [aiLoading, setAiLoading] = useState(false);
            const [aiReport, setAiReport] = useState('');

            const openModal = (title, items, color) => {
                setModalTitle(title);
                setModalItems(items || []);
                setModalColor(color);
                setModalOpen(true);
            };

            // --- PERSISTÃŠNCIA (SAVE) ---
            // Salva sempre que mudar
            useEffect(() => {
                localStorage.setItem('plan_overrides', JSON.stringify(planOverrides));
            }, [planOverrides]);

            // --- AI LOGIC ---
            const generateAiReport = async () => {
                // Remove alert check since apiKey is hardcoded
                setAiModalOpen(true);
                setAiLoading(true);

                const stats = {
                    SI1: {
                        faturamento: salesData?.si1.total || 0,
                        recebimento: receiptsData?.si1.total || 0,
                        ativos: activesData?.si1.count || 0,
                        nutri: salesData?.si1.nutriCount || 0,
                        plus: salesData?.si1.plusCount || 0
                    },
                    SI2: {
                        faturamento: salesData?.si2.total || 0,
                        recebimento: receiptsData?.si2.total || 0,
                        ativos: activesData?.si2.count || 0,
                        nutri: salesData?.si2.nutriCount || 0,
                        plus: salesData?.si2.plusCount || 0
                    }
                };

                const prompt = `
                    Atue como um Diretor Financeiro SÃªnior da Rede de Academias Pratique.
                    Analise os dados financeiros abaixo para as unidades Santa InÃªs 1 (SI1) e Santa InÃªs 2 (SI2).
                    
                    DADOS:
                    - Faturamento (Vendas PerÃ­odo): SI1: ${formatCurrency(stats.SI1.faturamento)}, SI2: ${formatCurrency(stats.SI2.faturamento)}
                    - Recebimento Real (Caixa): SI1: ${formatCurrency(stats.SI1.recebimento)}, SI2: ${formatCurrency(stats.SI2.recebimento)}
                    - Base de Alunos Ativos: SI1: ${stats.SI1.ativos}, SI2: ${stats.SI2.ativos}
                    - Vendas Plano Nutri/Combo: SI1: ${stats.SI1.nutri}, SI2: ${stats.SI2.nutri}
                    - Vendas Plano Plus: SI1: ${stats.SI1.plus}, SI2: ${stats.SI2.plus}

                    TAREFA:
                    1. Crie um resumo executivo comparando o desempenho das duas unidades.
                    2. Analise a diferenÃ§a entre Faturamento (Venda) e Recebimento (Caixa). Se a diferenÃ§a for grande, alerte sobre possÃ­vel inadimplÃªncia ou vendas futuras.
                    3. Qual unidade tem melhor performance de produtos agregados (Nutri/Plus) proporcionalmente ao faturamento?
                    4. Sugira 3 aÃ§Ãµes estratÃ©gicas para o gestor.

                    Formate a resposta em Markdown limpo e profissional. Seja direto e use bullet points.
                `;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${defaultApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "NÃ£o foi possÃ­vel gerar o relatÃ³rio.";
                    setAiReport(text);
                } catch (error) {
                    console.error(error);
                    setAiReport(`Erro ao gerar relatÃ³rio: ${error.message}. Verifique sua API Key.`);
                } finally {
                    setAiLoading(false);
                }
            };

            useEffect(() => {
                if (rawSales) calculateSales(rawSales);
                if (rawReceipts) calculateReceipts(rawReceipts);
                if (rawActives) calculateActives(rawActives);
            }, [planOverrides, rawSales, rawReceipts, rawActives]);

            const updatePlanList = (newPlans) => {
                setAllPlans(prev => {
                    const next = new Set(prev);
                    newPlans.forEach(p => next.add(p));
                    return next;
                });
            };

            const toggleOverride = (plan, targetUnit) => {
                setPlanOverrides(prev => ({ ...prev, [plan]: targetUnit }));
            };

            const calculateSales = (data) => {
                let stats = { 
                    si1: { total: 0, count: 0, nutriCount: 0, plusCount: 0, nutriList: [], plusList: [] }, 
                    si2: { total: 0, count: 0, nutriCount: 0, plusCount: 0, nutriList: [], plusList: [] } 
                };
                data.rows.forEach(row => {
                    const val = parseMoney(row[data.valIdx]);
                    const plan = row[data.planIdx];
                    if(!plan) return;
                    const unit = getUnit(plan, planOverrides);
                    const isNutri = isNutriPlan(plan);
                    const isPlus = isPlusPlan(plan, isNutri);
                    const itemDetail = { name: plan, value: val };
                    if (unit === 'SI2') {
                        stats.si2.total += val; stats.si2.count++;
                        if (isNutri) { stats.si2.nutriCount++; stats.si2.nutriList.push(itemDetail); }
                        else if (isPlus) { stats.si2.plusCount++; stats.si2.plusList.push(itemDetail); }
                    } else {
                        stats.si1.total += val; stats.si1.count++;
                        if (isNutri) { stats.si1.nutriCount++; stats.si1.nutriList.push(itemDetail); }
                        else if (isPlus) { stats.si1.plusCount++; stats.si1.plusList.push(itemDetail); }
                    }
                });
                setSalesData(stats);
            };

            const calculateReceipts = (data) => {
                let stats = { si1: { total: 0 }, si2: { total: 0 } };
                data.rows.forEach(row => {
                    const val = parseMoney(row[data.valIdx]);
                    const plan = row[data.planIdx];
                    if(!plan) return;
                    const unit = getUnit(plan, planOverrides);
                    if (unit === 'SI2') stats.si2.total += val; else stats.si1.total += val;
                });
                setReceiptsData(stats);
            };

            const calculateActives = (data) => {
                let stats = { si1: { count: 0 }, si2: { count: 0 } };
                data.rows.forEach(row => {
                    const plan = row[data.planIdx];
                    if(!plan) return;
                    const unit = getUnit(plan, planOverrides);
                    if (unit === 'SI2') stats.si2.count++; else stats.si1.count++;
                });
                setActivesData(stats);
            };

            const handleSalesUpload = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wb = XLSX.read(e.target.result, { type: 'binary' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
                    const hIdx = findHeader(json, ['PLANO', 'VALOR', 'PRODUTO', 'MATRÃCULA']);
                    const { planIdx, valIdx } = findSmartColumns(json[hIdx], json[hIdx+1]);
                    const rows = json.slice(hIdx + 1).filter(r => r && r[planIdx]);
                    updatePlanList(rows.map(r => r[planIdx]).filter(Boolean));
                    setRawSales({ rows, planIdx, valIdx });
                };
                reader.readAsBinaryString(file);
            };

            const handleReceiptsUpload = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wb = XLSX.read(e.target.result, { type: 'binary' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
                    const hIdx = findHeader(json, ['PLANO', 'PAGO', 'RECEBIDO']);
                    const { planIdx, valIdx } = findSmartColumns(json[hIdx], json[hIdx+1]);
                    const rows = json.slice(hIdx + 1).filter(r => r && r[planIdx]);
                    updatePlanList(rows.map(r => r[planIdx]).filter(Boolean));
                    setRawReceipts({ rows, planIdx, valIdx });
                };
                reader.readAsBinaryString(file);
            };

            const handleActivesUpload = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wb = XLSX.read(e.target.result, { type: 'binary' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
                    const hIdx = findHeader(json, ['MATRÃCULA', 'PLANO']);
                    let planIdx = 22;
                    if (json[hIdx]) {
                        const headers = json[hIdx].map(h => String(h).toUpperCase());
                        const found = headers.findIndex(h => h === 'PLANO');
                        if (found !== -1) planIdx = found;
                    }
                    const rows = json.slice(hIdx + 1).filter(r => r && (r[0] || r[planIdx]));
                    updatePlanList(rows.map(r => r[planIdx]).filter(Boolean));
                    setRawActives({ rows, planIdx });
                };
                reader.readAsBinaryString(file);
            };

            const reset = () => {
                if(confirm("Deseja realmente limpar todos os dados carregados?")) {
                    setRawSales(null); setRawReceipts(null); setRawActives(null);
                    setSalesData(null); setReceiptsData(null); setActivesData(null);
                    setAllPlans(new Set());
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col">
                    <header className="mb-8 flex flex-col md:flex-row justify-between items-center gap-4 animate-up">
                        <div className="flex items-center gap-3">
                            <div className="bg-pratique-red text-white p-3 rounded-lg font-display font-bold text-2xl">P</div>
                            <div>
                                <h1 className="text-3xl font-display font-bold text-gray-800 uppercase tracking-tight">Painel GestÃ£o <span className="text-pratique-red">Santa InÃªs</span></h1>
                                <p className="text-gray-500 text-sm">Dashboard Financeiro & Operacional Offline + IA</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setConfigOpen(true)} className="flex items-center gap-2 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors font-medium">
                                <Icons.Settings /> ConfiguraÃ§Ã£o
                            </button>
                            <button onClick={reset} className="flex items-center gap-2 text-sm text-gray-500 hover:text-pratique-red transition-colors px-2">
                                <Icons.Refresh /> Limpar Tudo
                            </button>
                        </div>
                    </header>

                    <section className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10 animate-up" style={{animationDelay: '0.1s'}}>
                        <FileCard title="1. Faturamento (PerÃ­odo)" subtext="AutodetecÃ§Ã£o: nÃ£o pode colocar o faturamento recebido" onUpload={handleSalesUpload} status={!!rawSales} />
                        <FileCard title="2. Recebimentos" subtext="Busca coluna 'Pago' ou 'Recebido'" onUpload={handleReceiptsUpload} status={!!rawReceipts} />
                        <FileCard title="3. Alunos Ativos" subtext="Geral de Clientes 'Plano'" onUpload={handleActivesUpload} status={!!rawActives} />
                    </section>

                    <main className="flex flex-col md:flex-row gap-8 animate-up flex-grow" style={{animationDelay: '0.2s'}}>
                        <UnitColumn unit="SANTA INÃŠS 1" sales={salesData?.si1} receipts={receiptsData?.si1} actives={activesData?.si1} isSI2={false} onOpenModal={openModal} />
                        <div className="hidden md:block w-px bg-gray-300 self-stretch"></div>
                        <UnitColumn unit="SANTA INÃŠS 2" sales={salesData?.si2} receipts={receiptsData?.si2} actives={activesData?.si2} isSI2={true} onOpenModal={openModal} />
                    </main>

                    {(salesData || receiptsData || activesData) && (
                        <FooterSummary sales={salesData} receipts={receiptsData} actives={activesData} onGenerateAiReport={generateAiReport} />
                    )}

                    <DetailModal isOpen={modalOpen} onClose={() => setModalOpen(false)} title={modalTitle} items={modalItems} colorClass={modalColor} />
                    <ConfigModal isOpen={configOpen} onClose={() => setConfigOpen(false)} allPlans={Array.from(allPlans)} overrides={planOverrides} onToggleOverride={toggleOverride} />
                    <AiReportModal isOpen={aiModalOpen} onClose={() => setAiModalOpen(false)} markdownReport={aiReport} isLoading={aiLoading} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
